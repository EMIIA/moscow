<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  
  <title>EMIIA.AI MAP</title>
  

  <script type="text/javascript" src="https://moscow.emiia.ai/map/maptalks.min.js"></script>
  
  


  <style>
    html,body{
        margin:0px;
        height:100%;
        width: 100%;
    }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
//Inspired by Leaflet.Heat
//https://github.com/Leaflet/Leaflet.heat

var map = new maptalks.Map("map",{
    center : [37.6, 55.8],
    zoom   :  10,
    attributionControl : {
      'content' : ' <a href=""></a>'
    },
    baseLayer : new maptalks.TileLayer('tile',{
        urlTemplate: 'https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png',
        subdomains: ['a','b','c','d']
    })
});

var data = addressPoints.map(function (p) { return [p[1], p[0]]; });
var heatlayer = new maptalks.HeatLayer('heat', data, {
    'heatValueScale': 0.7,
    'forceRenderOnRotating' : true,
    'forceRenderOnMoving' : true
}).addTo(map);

</script>
</body>
</html>
